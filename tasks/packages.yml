---
- name: Update apt cache
  apt:
    update_cache: true
    cache_valid_time: 86400

- name: Install necessary packages
  apt:
    name:
    - nullmailer
    - debian-archive-keyring
    - lvm2
    - qemu-user-static
    - sbuild

- name: Install the Ubuntu archive keyring (in Debian)
  apt:
    name: ubuntu-archive-keyring
  when: ansible_distribution == "Debian"

- name: Install the Ubuntu archive keyring (in Ubuntu)
  apt:
    name: ubuntu-keyring
  when: ansible_distribution == "Ubuntu"

- name: Install nice-to-have packages
  apt:
    name:
    - bzr
    - bzr-builddeb
    - dput-ng
    - git
    - git-buildpackage
    - haveged
    - htop
    - lintian
    - mercurial
    - mosh
    - screen
    - subversion
    - svn-buildpackage
    - tmux
    - vim-nox

# We use mk-sbuild:
- name: Install ubuntu-dev-tools
  apt:
    name: ubuntu-dev-tools
    install_recommends: false
