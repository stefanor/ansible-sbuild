---
- name: Update apt cache
  sudo: yes
  apt:
    update_cache: true
    cache_valid_time: 86400

- name: Install necessary packages
  sudo: yes
  apt:
    name: "{{ item }}"
  with_items:
    - nullmailer
    - debian-archive-keyring
    - lvm2
    - qemu-user-static
    - sbuild
    - ubuntu-archive-keyring

- name: Install nice-to-have packages
  sudo: yes
  apt:
    name: "{{ item }}"
  with_items:
    - bzr
    - bzr-builddeb
    - git
    - git-buildpackage
    - haveged
    - lintian
    - mercurial
    - mosh
    - screen
    - subversion
    - svn-buildpackage
    - tmux
    - vim-nox

# We use mk-sbuild:
- name: Install ubuntu-dev-tools
  sudo: yes
  apt:
    name: ubuntu-dev-tools
    install_recommends: false
