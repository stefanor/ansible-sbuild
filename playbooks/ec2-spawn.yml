- hosts: localhost
  connection: local
  gather_facts: False
  vars_files:
    - ec2-config.yml

  tasks:
    - name: Provision an ec2 instances
      ec2:
        group_id: "{{ ec2_config.group_id }}"
        image: "{{ ec2_config.image }}"
        instance_type: "{{ ec2_config.instance_type }}"
        key_name: "{{ ec2_config.key_name }}"
        region: "{{ ec2_config.region }}"
        spot_price: "{{ ec2_config.spot_price|default(none) }}"
        vpc_subnet_id: "{{ ec2_config.vpc_subnet_id }}"
        assign_public_ip: true
        volumes:
          - device_name: /dev/sdb
            delete_on_termination: true
            volume_type: gp2
            volume_size: 16
        wait: true
        count: 1
        count_tag:
          Name: sbuild
        instance_tags:
          Name: sbuild
      register: ec2

    - name: Add all instance public IPs to host group
      add_host:
        hostname: "{{ item.public_ip }}"
        groupname: sbuild
        ansible_ssh_user: "{{ ec2_config.ssh_user }}"
      with_items: "{{ ec2.instances }}"

    - name: Wait for SSH to come up
      wait_for:
        host: "{{ item.public_dns_name }}"
        port: 22
        delay: 60
        timeout: 320
        state: started
      with_items: "{{ ec2.instances }}"

- hosts: sbuild
  roles:
    - sbuild
